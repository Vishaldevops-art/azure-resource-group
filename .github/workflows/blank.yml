name: Terraform Deploy (Self-Hosted)

on:
  workflow_dispatch:   # Actions tab se Run workflow

jobs:
  deploy:
    runs-on: [self-hosted, Windows]
    defaults:
      run:
        shell: powershell
        working-directory: .          # agar tf files subfolder me hain to yahan path de (e.g. ./terraform)

    # AZURE_* secrets ko Terraform ke ARM_* env vars me map kar rahe hain
    env:
      ARM_CLIENT_ID:       ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET:   ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Plan
        run: terraform plan -out plan.tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve plan.tfplan
