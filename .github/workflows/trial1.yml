name: firstworkflow-debug
on:
  workflow_dispatch:

jobs:
  terraform:
    runs-on: self-hosted

    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Runner info (debug)
        run: |
          Write-Host "Runner: $env:RUNNER_NAME"
          Write-Host "Working dir: $(pwd)"
          Get-ChildItem -Force

        shell: pwsh

      - name: Show Terraform version (debug)
        run: terraform version || echo "terraform not found"
        shell: pwsh

      - name: Show TF files (debug)
        run: |
          if (Test-Path ./main.tf) {
            Write-Host "main.tf found:"; Get-Content ./main.tf -TotalCount 50
          } else {
            Write-Host "main.tf NOT found in repo root; listing current dir:"; Get-ChildItem -Recurse | Select-Object -First 200
          }
        shell: pwsh

      - name: Setup Terraform (install)
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.6.0'

      - name: terraform init (no-color)
        run: terraform init -input=false -no-color 2>&1 | Tee-Object -FilePath init.log
        shell: pwsh

      - name: show init log
        run: Get-Content init.log -Raw
        shell: pwsh

      - name: terraform plan (save, no-color, detailed exit code)
        # detailed-exitcode: 0=no changes, 1=error, 2=changes present
        run: |
          terraform plan -out=tfplan -input=false -no-color 2>&1 | Tee-Object -FilePath plan.log
          $LASTEXIT = $LASTEXITCODE
          Write-Host "PLAN EXIT CODE: $LASTEXIT"
          Exit $LASTEXIT
        shell: pwsh

      - name: show plan log (raw)
        if: always()
        run: Get-Content plan.log -Raw
        shell: pwsh

      - name: human-readable plan (if tfplan exists)
        if: always()
        run: |
          if (Test-Path .\tfplan) {
            terraform show -no-color tfplan 2>&1 | Tee-Object -FilePath show.log
            Get-Content show.log -Raw
          } else {
            Write-Host "tfplan not found"
          }
        shell: pwsh

      - name: Upload tfplan artifact (for offline inspection)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: |
            tfplan
            plan.log
            show.log
            init.log

      - name: terraform apply (only if changes)
        if: success() && steps.terraform.outcome == 'success'
        # the previous plan step exits non-zero for error (1) and for "changes" it returns 2,
        # but the 'Exit $LASTEXIT' above will fail the job if exit!=0. So this step will run if the plan step was successful.
        run: |
          if (Test-Path .\tfplan) {
            terraform apply -auto-approve tfplan 2>&1 | Tee-Object -FilePath apply.log
            Get-Content apply.log -Raw
          } else {
            Write-Host "Skipping apply because tfplan is missing"
          }
        shell: pwsh
